<body>

    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      
      <div class="footer"></div>
    </div>
  </div>

      fetch('/api')
        .then(res => res.json())
        
        .then(res => {
          console.log(res);
          let mycourse = document.querySelector(".content");
          mycourse.innerHTML = "";
          let = document.createElement("ol");
          el1.className= "list";
          mycourse.appendChild(el1);

          
          
          for (let x=0; x < res.data.length; x++) {
                  let el = document.createElement("li");
                  el.innerText = res.data[x];
                  mycourse.appendChild(el);

          return res;
        })
                
        .then(res => {
          console.log(res);

  </script>
