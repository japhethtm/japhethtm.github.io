  <script>
    function getRandomIntInclusive(min,max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;

    }
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(name => name.map(c => c.name))
        .then(name => {
         str = "<ol>"
          for (let i = 0; i<15; i++) {
            country = getRndInteger(0, name.length -1);
            str += "<li>" + name[country] + "</li>";
          }
          str += "</ol";
           document.querySelector(".content").innerHTML = str;
        });

             
          
        
    }
    

    
 

        
          
  </script>
